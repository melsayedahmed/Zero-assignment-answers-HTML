<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>28 to 30</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Job Definition</h1>
        <form action="" method="get">
            <div>
                <label hidden>Token</label>
                <input type="text" value="b92f1fc2fce391ad7af633723afd3055" hidden name="token">
            </div> 
            <div>
                <label>Email</label><br>
                <input type="email" value="o@o.com" disabled name="email"> 
            </div>
            <br>
            <div>
                <label>Username</label><br>
                <input type="text" autofocus minlength="5" maxlength="20" name="username">
            </div>
            <hr>
            <div>
                <div>
                    <input type="checkbox" id="S1" name="skills" value="Problem Solving">
                    <label for="S1">Problem Solving</label>
                </div>
                <div>
                    <input type="checkbox" id="S2" name="skills" value="Logical Thinking">
                    <label for="S2">Logical Thinking</label>
                </div>
                <div>
                    <input type="checkbox" id="S3" name="skills" value="Advanced Search">
                    <label for="S3">Advanced Search</label>
                </div>
                <div>
                    <input type="checkbox" id="S4" name="skills" value="Analysis">
                    <label for="S4">Analysis</label>
                </div>
                <div>
                    <input type="checkbox" id="S5" name="skills" value="Planinng">
                    <label for="S5">Planinng</label>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <input type="radio" id="j1" name="Jobs" value="Front-End Developer">
                    <label for="j1">Front-End Developer</label>
                </div>
                <div>
                    <input type="radio" id="j2" name="Jobs" value="Back-End Developer">
                    <label for="j2">Back-End Developer</label>
                </div>
                <div>
                    <input type="radio" id="j3" name="Jobs" value="Business Analist">
                    <label for="j3">Business Analist</label>
                </div>
                <div>
                    <input type="radio" id="j4" name="Jobs" value="Project Manager">
                    <label for="j4">Project Manage</label>
                </div>
                <div>
                    <input type="radio" id="j5" name="Jobs" value="Scurm Master">
                    <label for="j5">Scurm Master</label>
                </div>
            </div>
            <div>
                <label for="book">Choose Book:</label>
                <select name="Book" id="book">
                    <optgroup label="PHP">
                        <option>v5.0</option>
                        <option>v7.0</option>
                        <option>v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option>v2.0</option>
                        <option>v3.0</option>
                        <option>v3.9</option>
                    </optgroup>
                </select>
            </div>
            <hr>
            <textarea name="brief" placeholder="Write Here Why You Want To Learn Programming" cols="40" rows="10"></textarea>
            <br>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="Send">
            </div>
        </form>
</body>
</html>
